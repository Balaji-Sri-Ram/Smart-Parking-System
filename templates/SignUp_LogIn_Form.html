<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='SignUp_LogIn_Form.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="container {% if show == 'register' %}active{% endif %}">
    <!-- LOGIN FORM -->
    <div class="form-box login">
      <form action="{{ url_for('login_page') }}" method="POST">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" name="email" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="{{ url_for('change_password', next=url_for('login_page')) }}">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

    </div>

    <!-- REGISTRATION FORM -->
    <div class="form-box register">
      <form action="{{ url_for('register_page') }}" method="POST">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <!-- TOGGLE PANELS -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button type="button" class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button type="button" class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='SignUp_LogIn_Form.js') }}"></script>
</body>

</html>
